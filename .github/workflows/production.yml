name: Production Deployment

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SSH into Server and run Docker
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/${{ secrets.USERNAME }}/plantID_discordbot
            ls -la
            git pull
            docker compose down
            DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }} PLANTNET_API_KEY=${{ secrets.PLANTNET_API_KEY }} docker compose up --build -d
